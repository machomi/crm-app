<h1>
  Customer</h1>

<!-- <form> -->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" [(ngModel)]="customer.name" id="inputName" placeholder="Company name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" [(ngModel)]="customer.email" id="inputEmail" placeholder="Email">
    </div>

  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" [(ngModel)]="customer.address" id="inputAddress" placeholder="1234 Main St">
  </div>
  <button type="submit" class="btn btn-primary" (click)="add()">Add</button>
<!-- </form> -->

<hr />

<h2>Customers</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td></td>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.address}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- <form name="mailForm"> -->
  <div class="alert alert-primary" role="alert" *ngIf="message">
    {{message}}
  </div>
  <div class="form-group">
    <label for="email">Recipient email address</label>
    <input type="email" [(ngModel)]="email.to" class="form-control" id="email" placeholder="name@example.com" required name="email">
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" [(ngModel)]="email.subject" class="form-control" id="subject" placeholder="Subject ..." required="required">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" id="message" rows="3" [(ngModel)]="email.message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary float-right" (click)="send()">Send</button>
<!-- </form> -->
